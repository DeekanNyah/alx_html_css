<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile School</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <img src="./images/logo.png" alt="Smile School logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="#">COURSES</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Get schooled</h1>
      <div class="keywords">
        <span>SMILES</span>
        <span>GRIN</span>
        <span>LAUGH</span>
      </div>
      <button>REGISTER FOR FREE</button>
    </div>

    <!-- Instructor Section -->
    <div class="instructors-intro">
      <h2><span>Learn</span> from the pros</h2>
      <div class="instructors">
        <div class="instructor-card">
          <img src="./images/1.png" alt="Phillip Massey" />
          <h3>Phillip Massey</h3>
          <p>« Smile of the year » 2018 - 2019</p>
        </div>
        <div class="instructor-card">
          <img src="./images/3.png" alt="Nannie Lawrence" />
          <h3>Nannie Lawrence</h3>
          <p>Best « little smile » 2017</p>
        </div>
        <div class="instructor-card">
          <img src="./images/2.png" alt="Bruce Walters" />
          <h3>Bruce Walters</h3>
          <p>Best « Friend Smile » live performance 2019</p>
        </div>
        <div class="instructor-card">
          <img src="./images/4.png" alt="Henry Hughes" />
          <h3>Henry Hughes</h3>
          <p>« 24h smiles » winner 2016 - 2019</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
